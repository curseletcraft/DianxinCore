# {DianxinCore-project-root}/.github/workflows/maven-build.yml

name: Auto Build on Commit

# Thay đổi Trigger: Chạy mỗi khi có lệnh Push vào nhánh master hoặc main
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Tải source code
      - uses: actions/checkout@v4

      # 2. Cài đặt Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Chạy lệnh Build
      - name: Build with Maven
        run: mvn -B package -DskipTests --file pom.xml

      # 4. Upload file JAR vào Artifacts (Thay vì Release)
      # File này sẽ được lưu trữ trong 90 ngày để bạn tải về
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DianxinCore-Build-${{ github.sha }} # Đặt tên file kèm mã commit hash để dễ phân biệt
          path: target/*.jar